name: Build Website

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest

    steps:
      - name: Setup Repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Deno Build
        run: |
          deno i
          deno task build
          
      - uses: actions/upload-artifact@v4
        with:
          name: NextJsBuild
          path: .next/
          include-hidden-files: true
